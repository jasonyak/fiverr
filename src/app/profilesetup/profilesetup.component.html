<my-navbar [rightButtons]="['Sign Out@/signout']"></my-navbar>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <header style="text-align: center;">
                <h4>Tony wants to help you as much as he can. The more he knows about you, the more he can help.</h4>
                <p>Let's start by providing some basic details to get started.</p>
            </header>
        </div>
        <div class="col-md-3"></div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade in" role="alert">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                {{errorMessage}}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div *ngIf="invalidParameterException">
                <div  *ngFor="let invalidParam of invalidParameterException.invalidParams">
                    <div class="alert alert-danger alert-dismissible fade in" role="alert">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        {{invalidParam.message}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form accept-charset="UTF-8" (ngSubmit)="setupProfile()">
                <div class="form-group">
                    <input type="text" placeholder="Firstname" class="form-control" id="firstname" maxlength="40"
                           [(ngModel)]="firstname" required name="firstname">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Lastname" class="form-control" id="lastname" maxlength="40"
                           [(ngModel)]="lastname" name="lastname">
                </div>

                <div class="form-group input-group">
                    <span class="input-group-addon" id="basic-addon1">Birth Date</span>
                    <input type="date" placeholder="Birth Date" class="form-control" id="birthdate"
                           [(ngModel)]="birthDate" name="birthdate">
                </div>

                <div class="form-group">
                    <input type="text" placeholder="Country" class="form-control" id="country" maxlength="40"
                           [(ngModel)]="country" name="country">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="State/Province" class="form-control" id="stateOrProvince" maxlength="40"
                           [(ngModel)]="stateOrProvince" name="stateOrProvince">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="City" class="form-control" id="city" maxlength="40"
                           [(ngModel)]="city" name="city">
                </div>

                <button type="submit" [disabled]="isDisabled()" class="btn btn-default btn-block">Create Profile & Start Chatting</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
